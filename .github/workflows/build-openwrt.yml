name: Build-openwrt
on:
  workflow_dispatch:
    inputs:
      devtype:
        description: 'dev'
        default: '7800'
        required: true
        type: choice
        options:
        - '7688'
        - 'mimini'
        - 'k3'
        - '7800'
      token:
        description: 'token'
        required: true
      repository:
        description: 'repository'
        default: 'kukutt/ipt'
        required: true
      toolpath:
        description: 'toolpath'
        default: 'usefull/openwrt/tip/files/'
        required: true
        
jobs:
  run:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout-self
      uses: actions/checkout@v2
    - name: Checkout-tools
      uses: actions/checkout@v2
      with:
        repository: ${{ github.event.inputs.repository }}
        token: ${{ github.event.inputs.token }}
        path: tools
    - name: CP
      run: cp -raf tools/${{ github.event.inputs.toolpath }} ./openwrt/
    #- name: Build-${{ github.event.inputs.devtype }}
    #  run: pushd ./openwrt/ ; ./autobuild.sh ${{ github.event.inputs.devtype }}; popd
    - name: LS
      run: ls -l ./openwrt/
    - name: Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: outfile-${{ github.event.inputs.devtype }}
        path: ./openwrt/output
